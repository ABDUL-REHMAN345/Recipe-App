<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary met tags -->

    <title>All Recipes - Cook.io</title>
    <meta
      name="title"
      content="Cook.io - Cooking made easy.
    "
    />
    <meta
      class="description"
      content="This is a recipe application made by rehman
    "
    />

    <!-- favicon -->

    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

    <!-- theme js -->
    <script src="./assets/js/theme.js"></script>

    <!-- google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=DM+Serif+Display&display=swap"
      rel="stylesheet"
    />

    <!-- material icon -->

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0..1,0"
    />

    <!-- custom css -->

    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- custom js -->

    <script src="./assets/js/global.js" type="module"></script>
    <script src="./assets/js/recipes.js" type="module"></script>
  </head>
  <body>
    <!-- HEADER -->

    <header class="header" data-header>
      <a href="/" class="logo">
        <img
          src="./assets/images/logo-light.svg"
          width="156"
          height="32"
          alt="Cook.io"
          class="logo-light"
        />
        <img
          src="./assets/images/logo-dark.svg"
          width="156"
          height="32"
          alt="Cook.io"
          class="logo-dark"
        />
      </a>

      <nav class="navbar">
        <ul class="navbar-list">
          <li>
            <a href="/" class="navbar-link title-small has-state"> Home </a>
            <a href="#" class="navbar-link title-small has-state"> Recipes </a>
          </li>
        </ul>
      </nav>

      <button
        class="icon-btn theme-switch has-state"
        aria-pressed="false"
        aria-label="Toggle light and dark theme"
        data-theme-btn
      >
        <span class="material-symbols-outlined light-icon" aria-hidden="false"
          >light_mode</span
        >

        <span class="material-symbols-outlined dark-icon" aria-hidden="false"
          >dark_mode</span
        >
      </button>

      <a href="./saved-recipes.html" class="btn btn-primary">
        <span class="material-symbols-outlined" aria-hidden="true">book</span>

        <span class="span"> Saved Recipes</span>
      </a>
    </header>

    <!--  Mobile Nav -->

    <nav class="mobile-nav" aria-label="primary">
      <ul class="nav-list">
        <li class="nav-item">
          <a href="#" class="nav-link" aria-current="true">
            <span class="item-icon">
              <span class="material-symbols-outlined" aria-hidden="true"
                >lunch_dining</span
              >
            </span>
            <span class="label-medium">Recipes</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="/" class="nav-link">
            <span class="item-icon">
              <span class="material-symbols-outlined" aria-hidden="true"
                >home</span
              >
            </span>
            <span class="label-medium">Home</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="./saved-recipes.html" class="nav-link">
            <span class="item-icon">
              <span class="material-symbols-outlined" aria-hidden="true"
                >book</span
              >
            </span>
            <span class="label-medium">Saved</span>
          </a>
        </li>
      </ul>
    </nav>

    <main>
      <article class="article recipe-page">
        <!--
    FILTER BAR
-->
        <div class="filter-bar" data-filter-bar>
          <div class="title-wrapper">
            <span class="material-symbols-outlined" aria-hidden="true"
              >filter_list</span
            >
            <p class="title-medium">Filters</p>
            <button
              class="close-btn has-state"
              aria-label="Close filter bar"
              data-filter-toggler
            >
              <span class="material-symbols-outlined" aria-hidden="true"
                >close</span
              >
            </button>
          </div>

          <div class="filter-content">
            <div class="search-wrapper">
                
            </div>
          </div>
        </div>
      </article>
    </main>

    <!-- Footer -->

    <footer class="footer">
      <p class="copyright body-medium">Copyright 2024 codewithrehman</p>

      <a href="/" class="logo">
        <img
          src="./assets/images/logo-light.svg"
          width="156"
          height="32"
          alt="Cook.io"
          class="logo-light"
        />
        <img
          src="./assets/images/logo-dark.svg"
          width="156"
          height="32"
          alt="Cook.io"
          class="logo-dark"
        />
      </a>

      <a href=" https://www.edamam.com/" target="_blank" class="edamam"></a>
      <img
        src="./assets/images/edamam.svg"
        width="200"
        height="40"
        loading="lazy"
        alt="Cook.io"
      />
    </footer>

  </body>
</html>
